
<div class="wrapper">
    <div *ngIf="!loading" class="body" >
        <div class="fondo-login">
            <div class="contenedor-login" >
                <img class="logo" src="../../../assets/img/avatar7.jpg" alt="img login">
                <h3 class="mb-2">Login</h3>
                <div class="form-floating mb-3 mt-2">
                    <input type="text" [(ngModel)]="username" autocomplete="false" class="form-control" placeholder="Ingrese usuario">
                    <label>Usuario</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" [(ngModel)]="password" autocomplete="false" class="form-control" placeholder="Ingrese password">
                    <label>Password</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary btn-lg" (click)="loginAdm()">Aceptar</button>
                </div>
            </div>
        </div>  

    </div>
<app-spinner *ngIf="loading"></app-spinner>
</div>
<div class="login-admin">
<p class="mt-3">> <a routerLink="/sign-admin">Volver</a></p>
</div>
